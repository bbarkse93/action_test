name: every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'   # 매 1분 (UTC 기준)
  workflow_dispatch:          # 수동 실행 버튼

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call ASP endpoint (no token)
        run: |
          curl -X POST https://hohoschool.com/hohoeduapi/user_login_202508.html \
            -H "Content-Type: application/json" \
            -d '{"job":"every-5m"}'
