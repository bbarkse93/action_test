name: every 5 minutes

on:
  schedule:
    - cron: "37 5 * * *"   # 매일 14:10 (KST)
  workflow_dispatch:

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call ASP endpoint (no token)
        run: |
          curl -X POST https://hohoschool.com/hohoeduapi/user_login_202508.html \
            -H "Content-Type: application/json" \
            -d '{"job":"every-5m"}'
